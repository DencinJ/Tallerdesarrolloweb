<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Fukusuke</title>
  <link rel="stylesheet" href="/estilos.css" />
</head>
<body>
  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form id="form-login">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Entrar</button>
      <div style="text-align: center; margin-top: 1rem;">
        <p>¿No tienes una cuenta?</p>
        <a href="/" style="text-decoration: none;">
          <button type="button" style="background-color: #555; color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px; cursor: pointer;">
            Registrarse
          </button>
        </a>
      </div>
    </form>
    <p id="mensaje" style="margin-top: 1rem; text-align: center;"></p>
  </div>

  <script>
    const form = document.getElementById('form-login');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = {
        email: form.email.value,
        password: form.password.value,
      };

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });

        const resultado = await res.json();

        if (res.ok) {
          mensaje.textContent = '✅ Bienvenido de nuevo, ' + resultado.nombre;
          mensaje.style.color = 'green';
          form.reset();
        } else {
          mensaje.textContent = '❌ ' + resultado.error;
          mensaje.style.color = 'red';
        }
      } catch (err) {
        mensaje.textContent = '❌ Error de red o del servidor.';
        mensaje.style.color = 'red';
      }
    });
  </script>
</body>
</html>
